<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="keys">
            <div data-key="66" class="key">
                <kbd>B</kbd>
                <span class="sound">Bird</span>
            </div>
            <div data-key="67" class="key">
                <kbd>C</kbd>
                <span class="sound">Cat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Dog</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Goat</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Horse</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Sheep</span>
            </div>
        </div>
        <audio data-key="66" src="sounds/bird.mp3"></audio>
        <audio data-key="67" src="sounds/cat.mp3"></audio>
        <audio data-key="68" src="sounds/dog.mp3"></audio>
        <audio data-key="71" src="sounds/goat.mp3"></audio>
        <audio data-key="72" src="sounds/horse.mp3"></audio>
        <audio data-key="83" src="sounds/sheep.mp3"></audio>

        <script>
            function playsound(e)
            {
             const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
             const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
             if(!audio) return;
             audio.currentTime = 0; //rewind the audio
             audio.play();
             key.classList.add('playing');

            }

           function removeTransition(e){
               if(e.propertyName!=='transform') return;
               this.classList.remove('playing');
           }
        
           const keys = document.querySelectorAll('.key');
           keys.forEach(key => key.addEventListener('transitionend',removeTransition));
           window.addEventListener('keydown',playsound);
        </script>
    </body>
</html>
